<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Desaf√≠o</title>
    </head>

    <body>
        <h1 class="title">Ansalo Puzzle</h1>
        <div class="container main">

            <div class="modal" tabindex="-1" id="Modal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Mensaje de desafio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                     <div id="mensaje"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-4 align-center">
                    <p class="label">Numbers</p>
                </div>
                <div class="col-4 align-center">
                    <p class="output" id="output1"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-4 align-center">
                    <p class="label" >Letters</p>
                </div>
                <div class="col-4 align-center">
                    <p class="output" id="output2"></p>
                </div>
            </div>
            <div class="row">

                <div class="col-4 align-center margin">
                    <button class="btnNumLet" id="A1">A1</button>
                </div>
                <div class="col-4 align-center margin">
                    <button class="btnNumLet" id="B2">B2</button>
                </div>
                <div class="col-4 align-center margin">
                    <button class="btnNumLet" id="C3">C3</button>
                </div>
                <div class="col-4 align-center margin">
                    <button class="btnNumLet" id="D4">D4</button>
                </div>
                <div class="col-4 align-center margin">
                    <button class="btnNumLet" id="E5">E5</button>
                </div>
                <div class="col-4 align-center margin">
                    <button class="btnNumLet" id="F6">F6</button>
                </div>
                <div class="col-4 align-center margin">
                    <button class="btnNumLet" id="G7">G7</button>
                </div>
                <div class="col-4 align-center margin">
                    <button class="btnNumLet" id="H8">H8</button>
                </div>
                <div class="col-4 align-center margin">
                    <button class="btnNumLet" id="I9">I9</button>
                </div>
                <div class="col-4 align-center margin">
                    <button class="btnNumLet" id="J0">J0</button>
                </div>
                <div class="col-4 align-center margin">
                    <button class="clear" id="clear">clear</button>
                </div>

            </div>
        </div>
        <!-- <script src="script.js"></script> -->
        <script src="js/script_ansalo.js"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    </body>

</html>
